services:
  # Backend FastAPI Service
  - type: web
    name: energy-meter-backend
    env: docker
    dockerContext: .
    dockerFilePath: backend.Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: energy-meter-db
          property: connectionString
      - key: MQTT_BROKER
        sync: false
      - key: MQTT_PORT
        value: "1883"
      - key: MQTT_TOPIC
        value: energy/readings
      - key: GROQ_API_KEY
        sync: false

  # Frontend Next.js Service
  - type: web
    name: energy-meter-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    rootContext: frontend # Point to the frontend directory
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: energy-meter-backend
          property: host

databases:
  - name: energy-meter-db
    plan: free # Note: Free tier expires after 90 days
